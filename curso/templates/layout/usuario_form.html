{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/crear_usuario.css' %}">
</head>
<body>
    <div class="header">
        <div>
            <h1>
                {% if form.instance.pk %}
                    Editar Usuario
                {% else %}
                    Crear Usuario
                {% endif %}
            </h1>
            <p>Complete la información del usuario</p>
        </div>
        <div class="header-actions">
            <a href="{% url 'viewUsuarios' %}" class="button-outline">Ver Usuarios</a>
        </div>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Información Personal</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_first_name">Nombre</label>
                    <input type="text" id="id_first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="id_last_name">Apellido</label>
                    <input type="text" id="id_last_name" name="last_name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="id_email">Correo Electrónico</label>
                    <input type="email" id="id_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="id_rol">Rol</label>
                    <select id="id_rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Documentación</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_tipo_documento">Tipo de Documento</label>
                    <select id="id_tipo_documento" name="tipo_documento" required>
                        <option value="">Seleccione tipo</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_documento">Número de Documento</label>
                    <input type="text" id="id_documento" name="documento" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Seguridad</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" id="id_password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="id_confirm_password" name="confirm_password" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Firma</h2>
            <div class="form-group">
                <label for="id_firma">Imagen de Firma</label>
                <input type="file" id="id_firma" name="firma" accept="image/*">
            </div>
        </div>

        <div class="form-actions">
            <a href="#" class="button-outline">Cancelar</a>
            <button type="submit" class="button-primary">
                {% if form.instance.pk %}
                    Actualizar
                {% else %}
                    Guardar
                {% endif %}
            </button>
        </div>
    </form>
</body>
</html>
