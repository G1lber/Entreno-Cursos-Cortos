<h2>
  {% if form.instance.pk %}
    Editar Usuario
  {% else %}
    Crear Usuario
  {% endif %}
</h2>

<form 
    action="" 
    method="post" 
    enctype="multipart/form-data"
>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if form.instance.pk %}
        Actualizar
      {% else %}
        Guardar
      {% endif %}
    </button>
</form>

<a href="{% url 'viewUsuarios' %}">Ver Usuarios</a>
