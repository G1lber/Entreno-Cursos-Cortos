{% load static %}

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Aspirante</title>
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
  <h1>Registro de Aspirantes</h1>
  <h3>Curso ID: {{ curso.id }} {{ curso.programa.nombre }}</h3>

  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.nombre.id_for_label }}">Nombre completo</label>
      {{ form.nombre }}
    </div>

    <div class="form-group">
      <label for="{{ form.documento.id_for_label }}">Documento</label>
      {{ form.documento }}
    </div>

    <div class="form-group">
      <label for="{{ form.correo.id_for_label }}">Correo electrónico</label>
      {{ form.correo }}
    </div>

    <div class="form-group">
      <label for="{{ form.telefono.id_for_label }}">Teléfono</label>
      {{ form.telefono }}
    </div>

    <button type="submit" class="button-primary">Registrar</button>
  </form>
</body>
</html>
