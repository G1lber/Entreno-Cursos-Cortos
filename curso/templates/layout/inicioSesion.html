{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Iniciar Sesión
    </button>
</form>


<a href="{% url 'password_reset' %}">Recuperar contraseña</a>
