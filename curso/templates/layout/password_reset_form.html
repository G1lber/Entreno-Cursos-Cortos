{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Card con borde verde SENA -->
  <div class="card shadow rounded-4 p-4" 
       style="max-width:400px; width:100%; background-color:#ffffff; border:2px solid #39A900;">
    
    <!-- Icono -->
    <div class="text-center mb-3">
      <div class="rounded-circle d-inline-flex align-items-center justify-content-center"
           style="width:60px; height:60px; background-color:#39A900; color:#ffffff;">
        <i class="bi bi-key-fill fs-3" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Título -->
    <h4 class="text-center mb-3" style="color:#39A900;">Recuperar contraseña</h4>
    <p class="text-center text-muted small">Ingresa tu correo y recibirás un enlace para restablecer tu contraseña.</p>

    <!-- Formulario -->
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
               class="form-control" placeholder="Ingrese su correo registrado"
               value="{{ form.email.value|default:'' }}">
        {% if form.email.errors %}
          <div class="form-text text-danger">{{ form.email.errors }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn w-100" 
              style="background-color:#39A900; color:#ffffff; border:none;">
        Enviar correo
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'inicioSesion' %}" class="small" style="color:#39A900; text-decoration:none;">
        Volver al login
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
