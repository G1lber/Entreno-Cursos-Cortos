{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Correo enviado</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Card con borde verde SENA -->
  <div class="card shadow rounded-4 p-4 text-center" 
       style="max-width:400px; width:100%; background-color:#ffffff; border:2px solid #39A900;">
    
    <!-- Icono -->
    <div class="mb-3">
      <div class="rounded-circle d-inline-flex align-items-center justify-content-center"
           style="width:60px; height:60px; background-color:#39A900; color:#ffffff;">
        <i class="bi bi-envelope-check-fill fs-3" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Mensaje -->
    <h4 class="mb-3" style="color:#39A900;">Correo enviado</h4>
    <p class="text-muted small">
      Se ha enviado un correo con las instrucciones para cambiar tu contraseña.<br>
      Revisa tu bandeja de entrada o la carpeta de spam.
    </p>

    <!-- Botón -->
    <a href="{% url 'inicioSesion' %}" class="btn w-100 mt-3" 
       style="background-color:#39A900; color:#ffffff; border:none;">
      Volver al login
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
